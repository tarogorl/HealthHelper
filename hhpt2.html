<!DOCTYPE html>

<head>
  <title>HealthHelper Task 1 [Prototype]</title>
</head>

<body>
  <h1>HealthHelper</h1>
  <h2>What do you want to focus on regarding your health?</h2>
  <h3>Select all that apply.</h3>
  <form action="/hhpt3.html">
    <input type="checkbox" id="insurance" name="insurance" value="Insurance">
    <label for="insurance"> Insurance</label><br>
    <input type="checkbox" id="medication" name="medication" value="Medication">
    <label for="medication"> Medication</label><br>
    <input type="checkbox" id="physicalHealth" name="physicalHealth" value="Physical Health">
    <label for="physicalHealth"> Physical Health</label><br>
    <input type="checkbox" id="mentalHealth" name="mentalHealth" value="Mental Health">
    <label for="mentalHealth"> Mental Health</label><br>
    <input type="checkbox" id="recovery" name="recovery" value="Recovery">
    <label for="recovery"> Recovery</label><br>
    <input type="checkbox" id="chronicIllness" name="chronicIllness" value="Chronic Illness">
    <label for="chronicIllness"> Chronic Illness</label><br><br>
    <input type="submit" value="Next">
  </form>
</body>

</html>
