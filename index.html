<!DOCTYPE html>
<head>
  <title>HealthHelper Task 1 [Prototype]</title>
</head>
<body>
  <h1>HealthHelper</h1>
  <h2>Fill out this form and take a short questionnaire to help us find your healthcare goals.</h2>
  <form action="/hhpt2.html">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state"><br><br>
    <label for="sex">Sex:</label>
    <input type="text" id="sex" name="sex"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="phone">Phone number (optional):</label>
    <input type="number" id="phone" name="phone"><br><br><br>
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="uname"><br><br>
    <label for="pword">Password:</label>
    <input type="password" id="pword" name="pword"><br><br>

    <input type="submit" value="Next">
  </form>
</body>

</html>
